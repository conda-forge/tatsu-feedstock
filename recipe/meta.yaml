{% set name = "tatsu" %}
{% set version = "5.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neogeny/TatSu/archive/v{{ version }}.tar.gz
  sha256: 04a0917948170e5859f23464548b4ca0b64157719765627291ca889b2374866c

build:
  number: 0
  entry_points:
    - tatsu = tatsu:main
    - g2e = tatsu.g2e:main
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - python >=3.10

test:
  imports:
    - tatsu
    - tatsu.codegen
  commands:
    - pip check
    - tatsu --help
  requires:
    - pip

about:
  home: https://github.com/neogeny/tatsu
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: TatSu takes a grammar in a variation of EBNF as input, and outputs a memoizing PEG/Packrat parser in Python.
  doc_url: https://tatsu.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - marcelotrevisani
